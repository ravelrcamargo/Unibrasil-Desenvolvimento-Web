<!DOCTYPE html lang="pt-BR"><!--O lang sugere tradução ao idioma atribuído-->
<html>
<head><!--O head é para configurações-->
    <meta charset="UTF-8"><!--tipo de caracteres-->
    <meta name="description" content="Meu Site de Testes"><!--A meta tag description é textinho só aparece na busca-->
    <meta name="keywords" content="HTML,CSS,CSharp,Tags"><!--Essa tag é responsável pelas palavras-chave-->
    <meta name="author" content="Marcelo Henrique"><!--Essa tag indica o autor que programou o site-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Essa tag adequa a proporção do site torna-o responsivo--> 
    <title>Ola Mundo</title> <!--Título da guia da página-->
</head>
<body>
    <h1>Ola Mundo!1</h1>
    <span>texto span</span> <!--É um contenção que envolve o texto, para estilizar de forma separada-->
    <label>texto label</label> <!--É um rótulo de algo-->
    <h2>Ola Mundo!2</h2>
    <h3>Ola Mundo!3</h3>
    <h4>Ola Mundo!4</h4>
    <h5>Ola Mundo!5</h5>
    <h6>Ola Mundo!6</h6>
    <br>breakin li<br/> <!--Tag de quebra de linha-->
    <br>nes is funny!<br/> <!--Tag de quebra de linha-->
    <hr/><!-- quebra temática entre elementos de nível de parágrafo -->
    <p>Paragrafo 1</p> <!--Essa tag separa algum elemento em parágrafos-->
	<a href="https://www.w3schools.com/html/default.asp"><img src="" /></a> <!--Tag a é ancora e href é um hiperlink-->
    <p>Todas as configurações do site estão no head. Sempre pesquise no W3Schools!</p>
    <img src=""/> <!--Essa tag exibe imagem no site com o seu endereço de arquivo-->

    <input type="text"/>
</body>
</html>
