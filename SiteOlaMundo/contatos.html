<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
</head>

<body>
    <header>
        <h1>Contatos</h1>
        <nav>
            <a href="https:google.com">Google</a>
            <a href="/">Inicial</a>
            <a href="/contatos.html">Contato</a>
            <a href="/sobre.html">Sobre</a>
        </nav>
    </header>
    <main>
        <!--Todas as teags podem ter id mas so coloque onde precisa-->
        <form>
            <div>
                <label for="txt_nome">Nome:</label>
                <!--Serve para o titulo do campo a ser digitado referenciando o campo-->
                <input type="text" id="txt_nome" maxlength="10">
                <!--tipo que vai ser com seu id-->
            </div>

            <div>
                <label for="txt_senha">Senha:</label>
                <input type="password" id="txt_senha" min="1" max="5">
            </div>

            <div>
                <label for="nm_periodo">Periodo:</label>
                <input type="number" id="nm_periodo" min="1" max="5">
            </div>

            <div>
                <label for="chk_concordo">Concordo</label>
                <input type="checkbox" id="chk_concordo" />
            </div>

            <div>
                <label for="rd_manha">Manha</label>
                <input type="radio" id="rd_manha" name="rd_turno" />
                <!--O name irá agrupar as opções podendo trocar elas-->
                <label for="rd_tarde">Tarde</label>
                <input type="radio" id="rd_tarde" name="rd_turno" />
                <label for="rd_noite">Noite</label>
                <input type="radio" id="rd_noite" name="rd_turno" />
            </div>

            <div>
                <label for="sl_cursos"></label>
                <select id="sl_cursos">
                    <option value="">Nenhum</option>
                    <option value="EngSoft">Eng. de Software</option>
                    <option value="EngMec">Eng. Mecanica</option>
                    <option value="Enfer,a">Enfermagem</option>
                </select>
            </div>
        </form>
    </main>

    <footer>Rodapé com links</footer>


</body>

</html>
